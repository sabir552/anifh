name: Build Android APK (Final)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Show project structure
        run: |
          echo "==== ROOT FILES ===="
          ls
          echo "==== FIND settings.gradle ===="
          find . -name "settings.gradle*"
          echo "==== FIND build.gradle ===="
          find . -name "build.gradle*"

      - name: Try to build Android project
        run: |
          set -e
          if find . -name "settings.gradle*" | grep -q .; then
            PROJECT_DIR=$(dirname "$(find . -name "settings.gradle*" | head -n 1)")
            echo "Android project found in: $PROJECT_DIR"
            cd "$PROJECT_DIR"
            gradle assembleDebug || gradle build
          else
            echo "‚ùå No Android Gradle project found"
            exit 1
          fi

      - name: Upload APK Artifact (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: apk-files
          path: |
            **/build/outputs/apk/**/*.apk
