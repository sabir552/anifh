name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # üîç PROOF STEP (ek dafa ke liye)
      - name: Show directory structure
        run: |
          echo "ROOT:"
          ls -la
          echo "FIRST anifh:"
          ls -la anifh
          echo "SECOND anifh:"
          ls -la anifh/anifh

      # ‚úÖ ACTUAL BUILD STEP (CORRECT PATH)
      - name: Build Debug APK
        working-directory: anifh/anifh
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: anifh/anifh/app/build/outputs/apk/debug/*.apk
