name: Build Android APK (Auto Detect)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Find gradlew and build APK
        run: |
          echo "üîç Searching for gradlew..."
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)

          if [ -z "$GRADLEW_PATH" ]; then
            echo "‚ùå gradlew not found"
            exit 1
          fi

          echo "‚úÖ gradlew found at $GRADLEW_PATH"

          GRADLE_DIR=$(dirname "$GRADLEW_PATH")
          cd "$GRADLE_DIR"

          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            **/app/build/outputs/apk/debug/*.apk
