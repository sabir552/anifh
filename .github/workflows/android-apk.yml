name: Build Android APK (Final Guaranteed)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Find gradlew
        run: |
          echo "Searching for gradlew..."
          GRADLEW_PATH=$(find . -type f -name gradlew | head -n 1)

          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ gradlew not found anywhere in repo"
            exit 1
          fi

          echo "✅ gradlew found at: $GRADLEW_PATH"
          echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV
          echo "GRADLE_DIR=$(dirname "$GRADLEW_PATH")" >> $GITHUB_ENV

      - name: Build Debug APK
        run: |
          cd "$GRADLE_DIR"
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            **/build/outputs/apk/debug/*.apk
