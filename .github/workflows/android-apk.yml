name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # üîç DEBUG: show folder structure (VERY IMPORTANT)
      - name: Show root structure
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== anifh folder ==="
          ls -la anifh || true

      # ‚úÖ Build from correct directory
      - name: Build Debug APK
        working-directory: anifh
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: anifh/app/build/outputs/apk/debug/*.apk
