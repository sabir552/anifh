name: Build Android AAB

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Find and prepare gradlew
        run: |
          echo "Searching for gradlew..."
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ gradlew not found in repository"
            exit 1
          fi
          echo "✅ gradlew found at: $GRADLEW_PATH"
          chmod +x "$GRADLEW_PATH"
          echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Release AAB
        run: |
          cd $(dirname "$GRADLEW_PATH")
          ./gradlew bundleRelease

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: |
            **/app/build/outputs/bundle/release/app-release.aab
